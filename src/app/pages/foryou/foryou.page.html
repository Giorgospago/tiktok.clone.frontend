<ion-content>
    <div class="slide-container absolute-fill">
        <swiper
            #TikTokSlides
            [slidesPerView]="1"
            [spaceBetween]="0"
            [virtual]="true"
            [direction]="'vertical'"
            (slideChange)="slideChange($event)"
        >
            <ng-container *ngFor="let post of posts">
                <ng-template swiperSlide>

                    <div #playButton class="pause" *ngIf="isPaused">
                        <ion-icon color="light" name="play"></ion-icon>
                    </div>

                    <div class="post-container absolute-fill">
                        <video #video autoplay loop volume="0" [attr.postId]="post._id">
                            <source [src]="post.videoUrl" type="video/mp4" />
                        </video>

                        <div class="post-data-container absolute-fill d-flex">
                            <div class="flex-grow-1 d-flex flex-column">
                                <div
                                    class="flex-grow-1"
                                    (click)="toggleVideo(video)"
                                ></div>
                                <div class="post-info fs-8">
                                    <div
                                        class="fw-bold"
                                        [routerLink]="['/profile', post.user._id]"
                                    >
                                        @{{ post.user?.name }}
                                    </div>
                                    <div>{{ post.description }}</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column text-center">
                                <div class="flex-grow-1"></div>
                                <div class="mb-4 position-relative">
                                    <ion-avatar
                                        class="side-avatar"
                                        [routerLink]="['/profile', post.user._id]"
                                    >
                                        <img
                                            [src]="post.user.photo"
                                            [src-fallback]="'https://eu.ui-avatars.com/api/?background=random&color=fff&name=' + post.user.name"
                                            alt="{{ post.user.name }}"
                                        />
                                    </ion-avatar>
                                    <div
                                        *ngIf="!post.user.following"
                                        class="follow-btn"
                                    >
                                        <ion-icon
                                            (click)="follow(post)"
                                            name="add-circle"
                                            color="danger"
                                        ></ion-icon>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <ion-icon
                                        class="side-icon"
                                        name="heart"
                                        [color]="post.liked ? 'danger' : ''"
                                        (click)="togglePost(post)"
                                    ></ion-icon>
                                    <div class="side-text">
                                        {{ post.likes }}
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <ion-icon
                                        class="side-icon"
                                        name="chatbubble-ellipses"
                                        (click)="showComments(post._id, post.user._id)"
                                    ></ion-icon>
                                    <div class="side-text">
                                        {{ post.comments }}
                                    </div>
                                </div>
                                <div
                                    class="mb-5"
                                    (click)="share(post)"
                                >
                                    <ion-icon
                                        class="side-icon"
                                        name="arrow-redo"
                                    ></ion-icon>
                                    <div class="side-text">
                                        {{ post.shares }}
                                    </div>
                                </div>

                                <a download [href]="post.videoUrl" class="mb-5">
                                    <ion-icon
                                        class="side-icon"
                                        name="download"
                                    ></ion-icon>
                                </a>

                                <div class="">
                                    <ion-icon
                                        class="side-icon"
                                        name="musical-notes"
                                    ></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </swiper>
    </div>
</ion-content>
