<ion-header>
    <ion-toolbar>
        <ion-title>create</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Select users to chat</ion-list-header>

        <ion-item *ngFor="let user of users">
            <ion-avatar slot="start">
                <img
                    [src]="user.photo"
                    [src-fallback]="'https://eu.ui-avatars.com/api/?background=random&color=fff&name=' + user.name"
                    alt="{{ user.name }}"
                />
            </ion-avatar>
            <ion-label>
                <h2>{{ user.name }}</h2>
                <p>{{ user.name }}</p>
            </ion-label>
            <ion-buttons>
                <ion-button (click)="createChat(user._id)" color="primary">
                    Chat
                </ion-button>
            </ion-buttons>
        </ion-item>

    </ion-list>
</ion-content>
