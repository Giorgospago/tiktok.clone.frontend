<ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
        <ion-col *ngFor="let post of (posts || [])" size="4">
            <div class="video-ratio"
                 [routerLink]="['/video', post._id]">
                <div class="content">
                    <img [src]="post.thumbnailUrl"/>
                </div>
            </div>
        </ion-col>

    </ion-row>
</ion-grid>
